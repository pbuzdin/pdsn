<div class="bg-off-white pv4 products">
  <div class="ph3 mw7 center">
    <h2 class="f2 b lh-title mt0 mb2">{{.heading}}</h2>
    <p class="mt0 mb4 mw-100">{{.description}}</p>
    <form>
      <div class="flex-ns mhn2-ns mb3">
        <fieldset class="w-50-ns product">
          <input class="ma3 absolute z-5" type="checkbox" id="product1" value="{{.text1}}">
          <label for="product1" class="overflow-hidden">
            <div class="overflow-hidden product-image" style="max-height: 280px">
              <img src="{{.svg1}}" alt="" class="center db mb3">
            </div>
            <p>{{.text1}}</p>
            <div class="flex-ns selector">
              <div class="w-50 pl2 type">
                <p>Сорт:</p>
                <div class="flex mb2">
                  <input type="radio" name="product1Type" id="product1Type1" value="Сорт 1" class="mt1 mr1" checked>
                  <label for="product1Type1">Сорт 1</label>
                </div>
                <div class="flex mb2">
                  <input type="radio" name="product1Type" id="product1Type2" value="Сорт 2" class="mt1 mr1">
                  <label for="product1Type2">Сорт 2</label>
                </div>
                <div class="flex mb2">
                  <input type="radio" name="product1Type" id="product1Type3" value="Сорт 3" class="mt1 mr1">
                  <label for="product1Type3">Сорт 3</label>
                </div>
              </div>
              <div class="w-50 pl2 bl amount">
                <p>Вес:</p>
                <div class="flex mb2">
                  <input type="radio" name="product1Amount" id="product1Amount1" value="10 кг" class="mt1 mr1" checked>
                  <label for="product1Amount1">10 кг</label>
                </div>
                <div class="flex mb2">
                  <input type="radio" name="product1Amount" id="product1Amount2" value="20 кг" class="mt1 mr1">
                  <label for="product1Amount2">20 кг</label>
                </div>
                <div class="flex mb2">
                  <input type="radio" name="product1Amount" id="product1Amount3" value="30 кг" class="mt1 mr1">
                  <label for="product1Amount3">30 кг</label>
                </div>
              </div>
            </div>
          </label>
        </fieldset>
        <fieldset class="w-50-ns product">
          <input class="ma3 absolute z-5" type="checkbox" id="product2" value="{{.text2}}">
          <label for="product2" class="overflow-hidden">
            <div class="overflow-hidden product-image" style="max-height: 280px">
              <img src="{{.svg2}}" alt="" class="center db mb3">
            </div>
            <p>{{.text2}}</p>
          </label>
        </fieldset>
      </div>

      <div class="flex-ns mhn2-ns mb3">
        <fieldset class="w-50-ns product">
          <input class="ma3 absolute z-5" type="checkbox" id="product3" value="{{.text3}}">
          <label for="product3" class="overflow-hidden">
            <div class="overflow-hidden product-image" style="max-height: 280px">
              <img src="{{.svg3}}" alt="" class="center db mb3">
            </div>
            <p>{{.text3}}</p>
          </label>
        </fieldset>
        <fieldset class="w-50-ns product">
          <input class="ma3 absolute z-5" type="checkbox" id="product4" value="{{.text4}}">
          <label for="product4" class="overflow-hidden">
            <div class="overflow-hidden product-image" style="max-height: 280px">
              <img src="{{.svg4}}" alt="" class="center db mb3">
            </div>
            <p>{{.text4}}</p>
          </label>
        </fieldset>
      </div>

      {{ if .buttonText }}
      <div class="dn tc">
        <a href="{{.buttonLink}}" class="btn raise">{{.buttonText}}</a>
      </div>
      {{ end }}
    </form>
  </div>
</div>
